
<app-ja-nej 
  *ngFor="let spg of getSpg_(1); let i = index"
  [(value)] = "state.pension.values[i]"
  [label]   = "text.get(spg.TxtId.toString(), 'pensionstxt')" 
></app-ja-nej> 

<app-ja-nej 
  *ngFor = "let spg of showGroupTwo(); let i = index"

></app-ja-nej>
